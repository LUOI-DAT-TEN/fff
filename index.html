<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

        body {

            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;

            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;

            align-items: center;
        }

        .header {

            border-radius: 25px;
            padding: 15px 30px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat-item {
            font-weight: normal;
        }

        .stat-label {
            font-weight: normal;
        }

        .stat-value {
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* Responsive cho tablet */
        @media (max-width: 768px) {

                gap: 15px;
            }
            
            .product-card {

            }

        /* Responsive cho mobile */
        @media (max-width: 480px) {

                gap: 10px;
            }
            
            .header {

            }
            
            .stats {

                flex-wrap: wrap;
            }

            .report-btn {
                margin-left: 0 !important;
                margin-top: 10px;
                width: 100%;
            }

            .product-card {
                padding: 15px;
            }

            .product-name {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .product-price {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .product-sold {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .product-revenue {
                font-size: 15px;
            }
        }

        .product-card {
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background-color: #fff;
        }

        .product-card:active {
            transform: translateY(0);
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .product-price {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .product-sold {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-revenue {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }

        .click-hint {
            text-align: center;
            color: #888;
            margin-top: 30px;
            font-size: 14px;
        }

        .report-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            margin-left: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .report-btn:hover {
            background-color: #229954;
            transform: scale(1.05);
        }

        .report-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">ƒë√£ b√°n:</span>
                    <span class="stat-value" id="totalSold">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">t·ªïng:</span>
                    <span class="stat-value" id="totalRevenue">0</span>
                </div>
                <button class="report-btn" id="reportBtn">üìä G·ª≠i b√°o c√°o</button>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>

        <p class="click-hint">LƒêT<br>12D2</p>
    </div>

    <script>
        // C·∫•u h√¨nh Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7954299803:AAE1QSkQcEa6GPkTm5Su0X_j4Bft8TAhLu0'; // Thay b·∫±ng token bot c·ªßa b·∫°n
        const TELEGRAM_CHAT_ID = '8054440859';     // Thay b·∫±ng chat ID c·ªßa b·∫°n

        // Timer cho b√°o c√°o t·ª± ƒë·ªông
        let reportTimer;
        const REPORT_INTERVAL = 900000; // 15 ph√∫t = 900,000 ms

        // D·ªØ li·ªáu s·∫£n ph·∫©m
        const products = [
            { id: 1, name: 'tr√† t·∫Øc', price: 15000, sold: 0 },
            { id: 2, name: 'b√°nh tr√°ng', price: 20000, sold: 0 },
            { id: 3, name: 't√† h·ªß', price: 10000, sold: 0 },
            { id: 4, name: 'tr√¢n tr√¢u', price: 5000, sold: 0 },
            { id: 5, name: 'combo an ƒë√¨nh+b·∫£o an', price: 30000, sold: 0 },
            { id: 6, name: 'combo lu x√¨', price: 40000, sold: 0 }
        ];

        // H√†m format s·ªë ti·ªÅn
        function formatMoney(amount) {
            return amount.toLocaleString('vi-VN') + 'ƒë';
        }

        // H√†m t√≠nh t·ªïng s·ªë l∆∞·ª£ng ƒë√£ b√°n
        function getTotalSold() {
            return products.reduce((total, product) => total + product.sold, 0);
        }

        // H√†m t√≠nh t·ªïng doanh thu
        function getTotalRevenue() {
            return products.reduce((total, product) => total + (product.price * product.sold), 0);
        }

        // H√†m c·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats() {
            document.getElementById('totalSold').textContent = getTotalSold();
            document.getElementById('totalRevenue').textContent = formatMoney(getTotalRevenue());
        }

        // H√†m g·ª≠i b√°o c√°o qua Telegram
        async function sendTelegramReport() {
            let message = 'üìä B√ÅO C√ÅO B√ÅN H√ÄNG\n\n';
            message += `üí∞ T·ªïng doanh thu: ${formatMoney(getTotalRevenue())}\n`;
            message += `üì¶ T·ªïng ƒë√£ b√°n: ${getTotalSold()} m√≥n\n\n`;
            message += 'üìã Chi ti·∫øt t·ª´ng m√≥n:\n';
            message += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n';
            
            products.forEach(product => {
                message += `${product.name}:\n`;
                message += `  ‚Ä¢ S·ªë l∆∞·ª£ng: ${product.sold}\n`;
                message += `  ‚Ä¢ Doanh thu: ${formatMoney(product.price * product.sold)}\n\n`;
            });

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ ƒê√£ g·ª≠i b√°o c√°o Telegram');
                    return true;
                } else {
                    console.error('‚ùå L·ªói g·ª≠i Telegram:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('‚ùå L·ªói k·∫øt n·ªëi Telegram:', error);
                return false;
            }
        }

        // H√†m kh·ªüi ƒë·ªông timer 15 ph√∫t
        function startReportTimer() {
            // X√≥a timer c≈© n·∫øu c√≥
            if (reportTimer) {
                clearTimeout(reportTimer);
            }
            
            // T·∫°o timer m·ªõi
            reportTimer = setTimeout(() => {
                sendTelegramReport();
                // Kh·ªüi ƒë·ªông l·∫°i timer ƒë·ªÉ g·ª≠i b√°o c√°o ti·∫øp sau 15 ph√∫t
                startReportTimer();
            }, REPORT_INTERVAL);
        }

        // H√†m t·∫°o th·∫ª s·∫£n ph·∫©m
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-name">${product.name}</div>
                <div class="product-price">${formatMoney(product.price)}</div>
                <div class="product-sold">${product.sold}</div>
                <div class="product-revenue">${formatMoney(product.price * product.sold)}</div>
            `;
            
            // X·ª≠ l√Ω s·ª± ki·ªán click
            card.addEventListener('click', () => {
                product.sold += 1;
                card.querySelector('.product-sold').textContent = product.sold;
                card.querySelector('.product-revenue').textContent = formatMoney(product.price * product.sold);
                updateStats();
            });
            
            return card;
        }

        // Kh·ªüi t·∫°o trang
        function init() {
            const grid = document.getElementById('productsGrid');
            products.forEach(product => {
                grid.appendChild(createProductCard(product));
            });
            updateStats();
            
            // Kh·ªüi ƒë·ªông timer 15 ph√∫t
            startReportTimer();
            
            // X·ª≠ l√Ω n√∫t g·ª≠i b√°o c√°o th·ªß c√¥ng
            document.getElementById('reportBtn').addEventListener('click', async () => {
                const btn = document.getElementById('reportBtn');
                btn.textContent = '‚è≥ ƒêang g·ª≠i...';
                btn.disabled = true;
                
                const success = await sendTelegramReport();
                
                if (success) {
                    btn.textContent = '‚úÖ ƒê√£ g·ª≠i!';
                    setTimeout(() => {
                        btn.textContent = 'üìä G·ª≠i b√°o c√°o';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    btn.textContent = '‚ùå L·ªói!';
                    setTimeout(() => {
                        btn.textContent = 'üìä G·ª≠i b√°o c√°o';
                        btn.disabled = false;
                    }, 2000);
                }
            });
        }

        // G·ª≠i b√°o c√°o khi ng∆∞·ªùi d√πng tho√°t ho·∫∑c reload trang
        window.addEventListener('beforeunload', (event) => {
            // G·ª≠i b√°o c√°o (s·ª≠ d·ª•ng sendBeacon ƒë·ªÉ ƒë·∫£m b·∫£o g·ª≠i ƒë∆∞·ª£c ngay c·∫£ khi trang ƒë√≥ng)
            const message = (() => {
                let msg = 'üìä B√ÅO C√ÅO B√ÅN H√ÄNG (ƒê√≥ng trang)\n\n';
                msg += `üí∞ T·ªïng doanh thu: ${formatMoney(getTotalRevenue())}\n`;
                msg += `üì¶ T·ªïng ƒë√£ b√°n: ${getTotalSold()} m√≥n\n\n`;
                msg += 'üìã Chi ti·∫øt t·ª´ng m√≥n:\n';
                msg += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n';
                
                products.forEach(product => {
                    msg += `${product.name}:\n`;
                    msg += `  ‚Ä¢ S·ªë l∆∞·ª£ng: ${product.sold}\n`;
                    msg += `  ‚Ä¢ Doanh thu: ${formatMoney(product.price * product.sold)}\n\n`;
                });
                return msg;
            })();

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            const data = JSON.stringify({
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
            });

            // S·ª≠ d·ª•ng sendBeacon ƒë·ªÉ g·ª≠i ngay c·∫£ khi trang ƒëang ƒë√≥ng
            navigator.sendBeacon(url, new Blob([data], { type: 'application/json' }));
        });

        // Ch·∫°y khi trang load xong
        init();
    </script>
</body>
</html>
