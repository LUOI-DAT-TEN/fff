<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang B√°n H√†ng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #f0f0f0;
            border-radius: 25px;
            padding: 15px 30px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            font-weight: normal;
        }

        .stat-label {
            font-weight: normal;
        }

        .stat-value {
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* Responsive cho tablet */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .product-card {
                padding: 20px;
            }
        }

        /* Responsive cho mobile */
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .header {
                font-size: 16px;
                padding: 12px 20px;
            }
            
            .stats {
                gap: 20px;
            }
        }

        .product-card {
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background-color: #fff;
        }

        .product-card:active {
            transform: translateY(0);
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .product-price {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .product-sold {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-revenue {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }

        .click-hint {
            text-align: center;
            color: #888;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">ƒë√£ b√°n:</span>
                    <span class="stat-value" id="totalSold">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">t·ªïng:</span>
                    <span class="stat-value" id="totalRevenue">0</span>
                </div>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>

        <p class="click-hint">üí° Nh·∫•n v√†o m√≥n h√†ng ƒë·ªÉ tƒÉng s·ªë l∆∞·ª£ng ƒë√£ b√°n<br>üì± Th√¥ng b√°o s·∫Ω ƒë∆∞·ª£c g·ª≠i qua Telegram (c·∫ßn c·∫•u h√¨nh Bot Token & Chat ID)</p>
    </div>

    <script>
        // C·∫•u h√¨nh Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7954299803:AAE1QSkQcEa6GPkTm5Su0X_j4Bft8TAhLu0'; // Thay b·∫±ng token bot c·ªßa b·∫°n
        const TELEGRAM_CHAT_ID = '8054440859';     // Thay b·∫±ng chat ID c·ªßa b·∫°n

        // H√†m g·ª≠i tin nh·∫Øn qua Telegram
        async function sendTelegramMessage(product) {
            const colors = ['üî¥', 'üü†', 'üü°'];
            const message = product.id + colors[product.id - 1];

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ ƒê√£ g·ª≠i th√¥ng b√°o Telegram');
                } else {
                    console.error('‚ùå L·ªói g·ª≠i Telegram:', await response.text());
                }
            } catch (error) {
                console.error('‚ùå L·ªói k·∫øt n·ªëi Telegram:', error);
            }
        }

        // H√†m g·ª≠i b√°o c√°o t·ªïng h·ª£p
        async function sendReportToTelegram() {
            let reportMessage = 'üìä B√ÅO C√ÅO DOANH THU\n\n';
            reportMessage += `üí∞ T·ªïng doanh thu: ${formatMoney(getTotalRevenue())}\n`;
            reportMessage += `üì¶ T·ªïng ƒë√£ b√°n: ${getTotalSold()} m√≥n\n\n`;
            reportMessage += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
            
            products.forEach((product, index) => {
                const colors = ['üî¥', 'üü†', 'üü°'];
                const revenue = product.price * product.sold;
                reportMessage += `${colors[index]} ${product.name}\n`;
                reportMessage += `   S·ªë l∆∞·ª£ng: ${product.sold}\n`;
                reportMessage += `   Doanh thu: ${formatMoney(revenue)}\n\n`;
            });

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: reportMessage,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ ƒê√£ g·ª≠i b√°o c√°o Telegram');
                } else {
                    console.error('‚ùå L·ªói g·ª≠i b√°o c√°o:', await response.text());
                }
            } catch (error) {
                console.error('‚ùå L·ªói k·∫øt n·ªëi Telegram:', error);
            }
        }

        // D·ªØ li·ªáu s·∫£n ph·∫©m
        const products = [
            { id: 1, name: 'm√≥n 1', price: 50000, sold: 0 },
            { id: 2, name: 'm√≥n 2', price: 75000, sold: 0 },
            { id: 3, name: 'm√≥n 3', price: 60000, sold: 0 }
        ];

        // H√†m format s·ªë ti·ªÅn
        function formatMoney(amount) {
            return amount.toLocaleString('vi-VN') + 'ƒë';
        }

        // H√†m t√≠nh t·ªïng s·ªë l∆∞·ª£ng ƒë√£ b√°n
        function getTotalSold() {
            return products.reduce((total, product) => total + product.sold, 0);
        }

        // H√†m t√≠nh t·ªïng doanh thu
        function getTotalRevenue() {
            return products.reduce((total, product) => total + (product.price * product.sold), 0);
        }

        // H√†m c·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats() {
            document.getElementById('totalSold').textContent = getTotalSold();
            document.getElementById('totalRevenue').textContent = formatMoney(getTotalRevenue());
        }

        // H√†m t·∫°o th·∫ª s·∫£n ph·∫©m
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-name">${product.name}</div>
                <div class="product-price">${formatMoney(product.price)}</div>
                <div class="product-sold">${product.sold}</div>
                <div class="product-revenue">${formatMoney(product.price * product.sold)}</div>
            `;
            
            // X·ª≠ l√Ω s·ª± ki·ªán click
            card.addEventListener('click', () => {
                product.sold += 1;
                card.querySelector('.product-sold').textContent = product.sold;
                card.querySelector('.product-revenue').textContent = formatMoney(product.price * product.sold);
                updateStats();
                
                // G·ª≠i th√¥ng b√°o qua Telegram
                sendTelegramMessage(product);
            });
            
            return card;
        }

        // Kh·ªüi t·∫°o trang
        function init() {
            const grid = document.getElementById('productsGrid');
            products.forEach(product => {
                grid.appendChild(createProductCard(product));
            });
            updateStats();
        }

        // Ch·∫°y khi trang load xong
        init();
        
        // Thi·∫øt l·∫≠p timer 15 ph√∫t (900 gi√¢y)
        setTimeout(() => {
            sendReportToTelegram();
        }, 900000); // 900000ms = 15 ph√∫t

        // G·ª≠i b√°o c√°o khi ng∆∞·ªùi d√πng tho√°t trang ho·∫∑c t·∫£i l·∫°i
        window.addEventListener('beforeunload', () => {
            sendReportToTelegram();
        });

        // G·ª≠i b√°o c√°o khi trang b·ªã ·∫©n (chuy·ªÉn tab, minimize)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                sendReportToTelegram();
            }
        });

        console.log('‚è∞ ƒê√£ b·∫≠t b√°o c√°o t·ª± ƒë·ªông sau 15 ph√∫t');
    </script>
</body>
</html>
