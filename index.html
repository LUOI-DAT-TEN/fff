<body>

    <script>
        // Cáº¥u hÃ¬nh Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7954299803:AAE1QSkQcEa6GPkTm5Su0X_j4Bft8TAhLu0'; // Thay báº±ng token bot cá»§a báº¡n
        const TELEGRAM_CHAT_ID = '8054440859';     // Thay báº±ng chat ID cá»§a báº¡n

        // Timer cho bÃ¡o cÃ¡o tá»± Ä‘á»™ng
        let reportTimer;

        // Dá»¯ liá»‡u sáº£n pháº©m
        const products = [

            { id: 2, name: 'mÃ³n 2', price: 75000, sold: 0 },
            { id: 3, name: 'mÃ³n 3', price: 60000, sold: 0 },

        // HÃ m tÃ­nh tá»•ng sá»‘ lÆ°á»£ng Ä‘Ã£ bÃ¡n
        function getTotalSold() {
            return products.reduce((total, product) => total + product.sold, 0);

        // HÃ m tÃ­nh tá»•ng doanh thu
        function getTotalRevenue() {

        // HÃ m cáº­p nháº­t thá»‘ng kÃª
        function updateStats() {

        // HÃ m gá»­i bÃ¡o cÃ¡o qua Telegram
        async function sendTelegramReport() {
            let message = 'ðŸ“Š BÃO CÃO BÃN HÃ€NG\n\n';
            message += `ðŸ’° Tá»•ng doanh thu: ${formatMoney(getTotalRevenue())}\n`;
            message += `ðŸ“¦ Tá»•ng Ä‘Ã£ bÃ¡n: ${getTotalSold()} mÃ³n\n\n`;
            message += 'ðŸ“‹ Chi tiáº¿t tá»«ng mÃ³n:\n';
            message += 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n';
            
            products.forEach(product => {
                message += `${product.name}:\n`;

                if (response.ok) {
                    console.log('âœ… ÄÃ£ gá»­i bÃ¡o cÃ¡o Telegram');

                return false;
            }
        }

        // HÃ m khá»Ÿi Ä‘á»™ng timer 15 phÃºt
        function startReportTimer() {
            // XÃ³a timer cÅ© náº¿u cÃ³
            if (reportTimer) {
                clearTimeout(reportTimer);
            }
            
            // Táº¡o timer má»›i
            reportTimer = setTimeout(() => {
                sendTelegramReport();
                // Khá»Ÿi Ä‘á»™ng láº¡i timer Ä‘á»ƒ gá»­i bÃ¡o cÃ¡o tiáº¿p sau 15 phÃºt
                startReportTimer();

        // HÃ m táº¡o tháº» sáº£n pháº©m
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `

                <div class="product-price">${formatMoney(product.price)}</div>
                <div class="product-sold">${product.sold}</div>
                <div class="product-revenue">${formatMoney(product.price * product.sold)}</div>
            `;
            
            // Xá»­ lÃ½ sá»± kiá»‡n click
            card.addEventListener('click', () => {
                product.sold += 1;
                card.querySelector('.product-sold').textContent = product.sold;
                card.querySelector('.product-revenue').textContent = formatMoney(product.price * product.sold);
                updateStats();
            });
            
            return card;
        }

        // Khá»Ÿi táº¡o trang
        function init() {
            const grid = document.getElementById('productsGrid');
            products.forEach(product => {

            updateStats();
            
            // Khá»Ÿi Ä‘á»™ng timer 15 phÃºt
            startReportTimer();
            
            // Xá»­ lÃ½ nÃºt gá»­i bÃ¡o cÃ¡o thá»§ cÃ´ng
            document.getElementById('reportBtn').addEventListener('click', async () => {
                const btn = document.getElementById('reportBtn');
                btn.textContent = 'â³ Äang gá»­i...';
                btn.disabled = true;
                
                const success = await sendTelegramReport();
                
                if (success) {
                    btn.textContent = 'âœ… ÄÃ£ gá»­i!';
                    setTimeout(() => {
                        btn.textContent = 'ðŸ“Š Gá»­i bÃ¡o cÃ¡o';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    btn.textContent = 'âŒ Lá»—i!';
                    setTimeout(() => {

                        btn.disabled = false;

        }

        // Gá»­i bÃ¡o cÃ¡o khi ngÆ°á»i dÃ¹ng thoÃ¡t hoáº·c reload trang
        window.addEventListener('beforeunload', (event) => {

            const message = (() => {

                msg += `ðŸ’° Tá»•ng doanh thu: ${formatMoney(getTotalRevenue())}\n`;
                msg += `ðŸ“¦ Tá»•ng Ä‘Ã£ bÃ¡n: ${getTotalSold()} mÃ³n\n\n`;
                msg += 'ðŸ“‹ Chi tiáº¿t tá»«ng mÃ³n:\n';
                msg += 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n';
                
                products.forEach(product => {
                    msg += `${product.name}:\n`;
                    msg += `  â€¢ Sá»‘ lÆ°á»£ng: ${product.sold}\n`;
                    msg += `  â€¢ Doanh thu: ${formatMoney(product.price * product.sold)}\n\n`;

                return msg;

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

            // Sá»­ dá»¥ng sendBeacon Ä‘á»ƒ gá»­i ngay cáº£ khi trang Ä‘ang Ä‘Ã³ng
            navigator.sendBeacon(url, new Blob([data], { type: 'application/json' }));

        // Cháº¡y khi trang load xong

    </script>
