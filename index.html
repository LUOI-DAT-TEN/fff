<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang B√°n H√†ng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #f0f0f0;
            border-radius: 25px;
            padding: 15px 30px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-item {
            font-weight: normal;
        }

        .stat-label {
            font-weight: normal;
        }

        .stat-value {
            font-weight: bold;
        }

        .report-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            margin-left: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .report-btn:hover {
            background-color: #229954;
            transform: scale(1.05);
        }

        .report-btn:active {
            transform: scale(0.95);
        }

        .report-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: scale(1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        /* Responsive cho tablet */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .product-card {
                padding: 20px;
            }
        }

        /* Responsive cho mobile - ch·∫ø ƒë·ªô d·ªçc */
        @media (max-width: 480px) and (orientation: portrait) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .header {
                font-size: 14px;
                padding: 10px 20px;
            }
            
            .stats {
                gap: 10px;
                justify-content: center;
            }

            .report-btn {
                width: 100%;
                margin-left: 0 !important;
                margin-top: 10px;
                font-size: 14px;
                padding: 8px 15px;
            }
            
            .product-card {
                padding: 15px;
            }
            
            .product-name {
                font-size: 18px;
                margin-bottom: 10px;
            }
            
            .product-price {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .product-sold {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .product-revenue {
                font-size: 14px;
            }
        }

        /* Responsive cho mobile - ch·∫ø ƒë·ªô ngang */
        @media (max-width: 900px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .header {
                font-size: 14px;
                padding: 8px 16px;
                margin-bottom: 15px;
            }
            
            .stats {
                gap: 15px;
            }
            
            .product-card {
                padding: 12px;
            }
            
            .product-name {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .product-price {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            .product-sold {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            .product-revenue {
                font-size: 13px;
            }
            
            .click-hint {
                font-size: 12px;
                margin-top: 15px;
            }
        }

        .product-card {
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background-color: #fff;
        }

        .product-card:active {
            transform: translateY(0);
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .product-price {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .product-sold {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-revenue {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }

        .click-hint {
            text-align: center;
            color: #888;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">ƒë√£ b√°n:</span>
                    <span class="stat-value" id="totalSold">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">t·ªïng:</span>
                    <span class="stat-value" id="totalRevenue">0</span>
                </div>
                <button class="report-btn" id="reportBtn">üìä G·ª≠i b√°o c√°o</button>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        // C·∫•u h√¨nh Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7954299803:AAE1QSkQcEa6GPkTm5Su0X_j4Bft8TAhLu0'; // Thay b·∫±ng token bot c·ªßa b·∫°n
        const TELEGRAM_CHAT_ID = '8054440859';     // Thay b·∫±ng chat ID c·ªßa b·∫°n

        // Bi·∫øn ƒë·∫øm th·ªùi gian
        let reportTimer;
        const REPORT_INTERVAL = 600000; // 10 ph√∫t = 600,000 ms

        // D·ªØ li·ªáu s·∫£n ph·∫©m
        const products = [
            { id: 1, name: 'tr√† t·∫Øc', price: 15000, sold: 0 },
            { id: 2, name: 'b√°nh tr√°ng', price: 20000, sold: 0 },
            { id: 3, name: 't√†u h·ªß', price: 10000, sold: 0 },
            { id: 4, name: 'tr√¢n tr√¢u', price: 5000, sold: 0 },
            { id: 5, name: 'combo (an ƒë√¨nh+b·∫£o an)', price: 30000, sold: 0 },
            { id: 6, name: 'combo xu l√¨', price: 40000, sold: 0 }
        ];

        // H√†m format s·ªë ti·ªÅn
        function formatMoney(amount) {
            return amount.toLocaleString('vi-VN') + 'ƒë';
        }

        // H√†m t√≠nh t·ªïng s·ªë l∆∞·ª£ng ƒë√£ b√°n
        function getTotalSold() {
            return products.reduce((total, product) => total + product.sold, 0);
        }

        // H√†m t√≠nh t·ªïng doanh thu
        function getTotalRevenue() {
            return products.reduce((total, product) => total + (product.price * product.sold), 0);
        }

        // H√†m c·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats() {
            document.getElementById('totalSold').textContent = getTotalSold();
            document.getElementById('totalRevenue').textContent = formatMoney(getTotalRevenue());
        }

        // H√†m t·∫°o n·ªôi dung b√°o c√°o
        function createSummaryMessage() {
            let message = 'üìä B√ÅO C√ÅO DOANH THU\n\n';
            message += `üí∞ T·ªïng doanh thu: ${formatMoney(getTotalRevenue())}\n`;
            message += `üì¶ T·ªïng ƒë√£ b√°n: ${getTotalSold()} m√≥n\n\n`;
            message += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n';
            
            products.forEach(product => {
                const revenue = product.price * product.sold;
                message += `${product.name}:\n`;
                message += `  ‚Ä¢ S·ªë l∆∞·ª£ng: ${product.sold}\n`;
                message += `  ‚Ä¢ Doanh thu: ${formatMoney(revenue)}\n\n`;
            });
            
            return message;
        }

        // H√†m g·ª≠i b√°o c√°o t·ªïng h·ª£p qua Telegram
        async function sendSummaryReport() {
            const message = createSummaryMessage();
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ ƒê√£ g·ª≠i b√°o c√°o Telegram');
                } else {
                    console.error('‚ùå L·ªói g·ª≠i Telegram:', await response.text());
                }
            } catch (error) {
                console.error('‚ùå L·ªói k·∫øt n·ªëi Telegram:', error);
            }
        }

        // H√†m kh·ªüi ƒë·ªông timer
        function startReportTimer() {
            // X√≥a timer c≈© n·∫øu c√≥
            if (reportTimer) {
                clearTimeout(reportTimer);
            }
            
            // ƒê·∫∑t timer m·ªõi - g·ª≠i b√°o c√°o sau 10 ph√∫t
            reportTimer = setTimeout(() => {
                sendSummaryReport();
                startReportTimer(); // ƒê·∫∑t l·∫°i timer cho l·∫ßn ti·∫øp theo
            }, REPORT_INTERVAL);
            
            console.log('‚è±Ô∏è Timer b√°o c√°o ƒë√£ ƒë∆∞·ª£c kh·ªüi ƒë·ªông (10 ph√∫t)');
        }

        // L∆∞u d·ªØ li·ªáu v√†o localStorage li√™n t·ª•c
        function saveToLocalStorage() {
            const data = {
                products: products.map(p => ({ id: p.id, sold: p.sold })),
                timestamp: Date.now()
            };
            localStorage.setItem('salesData', JSON.stringify(data));
        }

        // G·ª≠i b√°o c√°o khi trang b·ªã ·∫©n (ƒë√≥ng ho·∫∑c chuy·ªÉn tab)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                saveToLocalStorage();
                sendSummaryReport();
                console.log('üì§ Trang b·ªã ·∫©n - ƒë√£ g·ª≠i b√°o c√°o');
            }
        });

        // Backup: g·ª≠i khi trang b·ªã unload (cho iOS Safari)
        window.addEventListener('pagehide', (event) => {
            saveToLocalStorage();
            sendSummaryReport();
            console.log('üì§ Trang pagehide - ƒë√£ g·ª≠i b√°o c√°o');
        });

        // Kh√¥i ph·ª•c d·ªØ li·ªáu khi t·∫£i l·∫°i trang
        function restoreFromLocalStorage() {
            const savedData = localStorage.getItem('salesData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    // Ch·ªâ kh√¥i ph·ª•c n·∫øu d·ªØ li·ªáu kh√¥ng qu√° c≈© (trong v√≤ng 1 gi·ªù)
                    if (Date.now() - data.timestamp < 3600000) {
                        data.products.forEach(saved => {
                            const product = products.find(p => p.id === saved.id);
                            if (product) {
                                product.sold = saved.sold;
                            }
                        });
                        console.log('‚úÖ ƒê√£ kh√¥i ph·ª•c d·ªØ li·ªáu t·ª´ localStorage');
                    }
                } catch (error) {
                    console.error('L·ªói kh√¥i ph·ª•c d·ªØ li·ªáu:', error);
                }
            }
        }

        // H√†m t·∫°o th·∫ª s·∫£n ph·∫©m
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-name">${product.name}</div>
                <div class="product-price">${formatMoney(product.price)}</div>
                <div class="product-sold">${product.sold}</div>
                <div class="product-revenue">${formatMoney(product.price * product.sold)}</div>
            `;
            
            // X·ª≠ l√Ω s·ª± ki·ªán click - CH·ªà c·∫≠p nh·∫≠t giao di·ªán, KH√îNG g·ª≠i tin nh·∫Øn
            card.addEventListener('click', () => {
                product.sold += 1;
                card.querySelector('.product-sold').textContent = product.sold;
                card.querySelector('.product-revenue').textContent = formatMoney(product.price * product.sold);
                updateStats();
            });
            
            return card;
        }

        // Kh·ªüi t·∫°o trang
        function init() {
            // Kh√¥i ph·ª•c d·ªØ li·ªáu t·ª´ localStorage n·∫øu c√≥
            restoreFromLocalStorage();
            
            const grid = document.getElementById('productsGrid');
            products.forEach(product => {
                grid.appendChild(createProductCard(product));
            });
            updateStats();
            
            // Kh·ªüi ƒë·ªông timer b√°o c√°o
            startReportTimer();
            
            // L∆∞u d·ªØ li·ªáu m·ªói khi c√≥ thay ƒë·ªïi
            setInterval(saveToLocalStorage, 5000); // L∆∞u m·ªói 5 gi√¢y
            
            // X·ª≠ l√Ω n√∫t g·ª≠i b√°o c√°o th·ªß c√¥ng
            document.getElementById('reportBtn').addEventListener('click', async () => {
                const btn = document.getElementById('reportBtn');
                btn.textContent = '‚è≥ ƒêang g·ª≠i...';
                btn.disabled = true;
                
                await sendSummaryReport();
                
                btn.textContent = '‚úÖ ƒê√£ g·ª≠i!';
                setTimeout(() => {
                    btn.textContent = 'üìä G·ª≠i b√°o c√°o';
                    btn.disabled = false;
                }, 2000);
            });
        }

        // Ch·∫°y khi trang load xong
        init();
    </script>
</body>
</html>
